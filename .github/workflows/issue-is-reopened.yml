name: Move Issue to ğŸ— In progress When Reopened

on:
  issues:
    types: [reopened]

permissions:
  issues: write
  repository-projects: write

jobs:
  move-to-in-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI and jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: hmcts

      - name: Authenticate GitHub CLI
        run: echo "${{ steps.generate_token.outputs.token }}" | gh auth login --with-token

      - name: Move issue to ğŸ— In progress
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          PROJECT_OWNER: hmcts
          PROJECT_NUMBER: 10
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "ğŸ” Getting project ID..."
          PROJECT_ID=$(gh project view "$PROJECT_NUMBER" --owner "$PROJECT_OWNER" --format json | jq -r '.id')
          echo "PROJECT_ID: $PROJECT_ID"

          echo "ğŸ” Fetching project fields..."
          FIELDS=$(gh project field-list "$PROJECT_NUMBER" --owner "$PROJECT_OWNER" --format json)
          STATUS_FIELD=$(echo "$FIELDS" | jq -r '.[] | select(.name == "Status")')
          STATUS_FIELD_ID=$(echo "$STATUS_FIELD" | jq -r '.id')
          INPROGRESS_OPTION_ID=$(echo "$STATUS_FIELD" | jq -r '.options[] | select(.name == "ğŸ— In progress") | .id')

          echo "STATUS_FIELD_ID: $STATUS_FIELD_ID"
          echo "INPROGRESS_OPTION_ID: $INPROGRESS_OPTION_ID"

          echo "ğŸ” Looking up project items..."
          ITEMS=$(gh project item-list "$PROJECT_NUMBER" --owner "$PROJECT_OWNER" --format json --limit 100)
          ITEM_ID=$(echo "$ITEMS" | jq -r --arg ISSUE_NUMBER "$ISSUE_NUMBER" '.[] | select(.content.number == ($ISSUE_NUMBER | tonumber)) | .id')

          if [ -z "$ITEM_ID" ]; then
            echo "âš ï¸ Issue not found in project. Skipping."
            exit 0
          fi

          echo "âœ… Found item ID: $ITEM_ID"
          echo "ğŸš§ Updating issue status to ğŸ— In progress..."

          RESULT=$(gh project item-edit "$PROJECT_NUMBER" \
            --id "$ITEM_ID" \
            --project-id "$PROJECT_ID" \
            --field-id "$STATUS_FIELD_ID" \
            --single-select-option-id "$INPROGRESS_OPTION_ID" \
            --format json)

          if echo "$RESULT" | jq -e '.id' > /dev/null; then
            echo "âœ… Issue successfully updated to ğŸ— In progress."
          else
            echo "âŒ Error updating issue status."
            exit 1
          fi
