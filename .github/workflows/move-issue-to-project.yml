name: Add Issue to Project 📋 Backlog Column

on:
  issues:
    types: [opened]

permissions:
  issues: write
  repository-projects: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI and jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: hmcts

      - name: Authenticate GitHub CLI
        run: echo "${{ steps.generate_token.outputs.token }}" | gh auth login --with-token

      - name: Add issue to 📋 Backlog column
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          PROJECT_OWNER: hmcts
          PROJECT_NUMBER: 10
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          echo "🔍 Getting project ID..."
          PROJECT_ID=$(gh project view "$PROJECT_NUMBER" --owner "$PROJECT_OWNER" --format json | jq -r '.id')
          echo "PROJECT_ID: $PROJECT_ID"

          echo "➕ Adding issue to project..."
          ITEM_JSON=$(gh project item-add "$PROJECT_NUMBER" --owner "$PROJECT_OWNER" --url "$ISSUE_URL" --format json)
          ITEM_ID=$(echo "$ITEM_JSON" | jq -r '.id')
          echo "ITEM_ID: $ITEM_ID"

          if [ -z "$ITEM_ID" ]; then
            echo "❌ Error: Failed to add issue to project."
            exit 1
          fi

          echo "🔍 Fetching project fields..."
          FIELDS=$(gh project field-list "$PROJECT_NUMBER" --owner "$PROJECT_OWNER" --format json)
          STATUS_FIELD=$(echo "$FIELDS" | jq -r '.[] | select(.name == "Status")')
          STATUS_FIELD_ID=$(echo "$STATUS_FIELD" | jq -r '.id')
          BACKLOG_OPTION_ID=$(echo "$STATUS_FIELD" | jq -r '.options[] | select(.name == "📋 Backlog") | .id')

          echo "STATUS_FIELD_ID: $STATUS_FIELD_ID"
          echo "BACKLOG_OPTION_ID: $BACKLOG_OPTION_ID"

          if [ -z "$STATUS_FIELD_ID" ] || [ -z "$BACKLOG_OPTION_ID" ]; then
            echo "❌ Error: Missing field or status option."
            exit 1
          fi

          echo "📋 Setting issue status to Backlog..."
          RESULT=$(gh project item-edit "$PROJECT_NUMBER" \
            --id "$ITEM_ID" \
            --project-id "$PROJECT_ID" \
            --field-id "$STATUS_FIELD_ID" \
            --single-select-option-id "$BACKLOG_OPTION_ID" \
            --format json)

          if echo "$RESULT" | jq -e '.id' > /dev/null; then
            echo "✅ Issue successfully set to 📋 Backlog."
          else
            echo "❌ Failed to update issue status."
            exit 1
          fi
